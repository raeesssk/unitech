<body class="hold-transition login-page" ng-controller="LoginCtrl">
<div class="login-box panel panel-info">
  <div class="login-logo panel-heading">
    <!-- <a href=""><b>Unitech Engineering Works</b></a> -->
    <br>
    <img src="resources/UNITECHLOGO.png" width="280">
    <br>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form role="form" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="username" placeholder="Email" ng-model="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <button type="button" class="btn btn-link primary p-x-0" onclick="window.location = 'forgot.html'" style=";margin-top:-10px;">Forgot password?</button>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" id="login" ng-click="login()">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->
  </div>
  <!-- /.login-box-body -->
  <hr style="margin-top: -15px;">
    <div class="login-logo panel-foot" style="margin-top: -10px;">
            <!-- <img src="resources/assets/img/projlogo.png" width="280"><br><br><br><br><br> -->
            <span style="font-size: 15px;"><b>Developed By - &nbsp;</b></span>
            <img src="resources/poweredlogo.png">
    </div> 
</div>
<!-- /.login-box -->
