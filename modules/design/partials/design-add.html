

<section class="content-header">
  <h1>
    Project Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Design</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add New Design Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Design No.</label>
                    <input type="text" id=dm_design_no" class="form-control" ng-model="design.dm_design_no" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Customer Name</label>
                    <select type="text" 
                        id="dm_customer_name"
                        ng-model="design.dm_customer_name"
                        typeahead="obj as obj.emp_name for obj in getSearchEmp($viewValue)"
                        typeahead-loading="loadingEmpList"
                        typeahead-no-results="noEmpListResults"
                        class="form-control">
                    </select>
                    <i ng-show="loadingEmpList" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noEmpListResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Manufacturing Date</label>
                    <input type="date" id="dm_mft_date" class="form-control" ng-model="design.dm_mft_date" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Delivery Date</label>
                    <input type="date" id=dm_deliveryDate" class="form-control" ng-model="design.dm_deliveryDate" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Project No.</label>
                    <input type="text" id="dm_project_no" class="form-control" ng-model="design.dm_project_no" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>P.O No.</label>
                    <input type="text" id="dm_po_no" class="form-control" ng-model="design.dm_po_no" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>P.O Date</label>
                    <input type="date" id="dm_po_date" class="form-control" ng-model="design.dm_po_date" />
                </div>
            </div>
            <!-- <div class="col-lg-1">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="btnadd" style="margin-top: 25px;">+ Add</button>     
                </div>
            </div> -->
          </div><hr>

          <div class="row">
              <div class="col-md-12">
                  <div class="panel panel-default">
                      <div class="panel-body">
                          <form ng-submit="addNew()">
                              <table class="table table-striped table-bordered">
                                  <thead>
                                      <tr>
                                          <td colspan="5" style="text-align: center;"><b>BILL OF MATERIAL</b></td> 
                                      </tr>
                                      <tr>
                                          <th>Select</th>
                                          <th>Sr No</th>
                                          <th>Part No</th>
                                          <th>Part Name</th>
                                          <th>Qty</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr ng-repeat="personalDetail in personalDetails">
                                          <td>
                                              <input type="checkbox" ng-model="personalDetail.selected" /></td>
                                          <td>
                                              {{$index+1}}</td>
                                          <td>
                                              <input type="text" class="form-control" ng-model="personalDetail.dm_part_no" required/></td>
                                          <td>
                                              <input type="text" class="form-control" ng-model="personalDetail.dm_part_name" required/></td>
                                          <td>
                                              <input type="number" class="form-control" ng-model="personalDetail.dm_qty" required/></td>
                                      </tr>
                                  </tbody>
                              </table>

                              <div class="form-group">
                                  <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                  <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
    
            <div class="col-lg-2">
                <div class="form-group">
                    <img src="{{displayImages}}" onclick="document.getElementById('img-path').click(); return false; " id="app-file-btn" title="Click to add Photo" height="100" width="100">
                    <input  type="file" 3d="img-path" name="file" id="profilePhotoFileUpload em_photo" placeholder="" ng-file-select="onFileSelect($files)" accept="" ng-model="employee.em_photo" />
                </div>
            </div>
             <div class="col-lg-1">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="btnadd" style="margin-top: 90px;">+ Add</button>     
                </div>
            </div>
            <div class="col-lg-12 box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody>
                  <tr>
                      <td contenteditable="true" src="{{displayImages}}">
                        <img src="{{displayImages}}" onclick="document.getElementById('img-path').click(); return false; " id="app-file-btn" title="Click to add Photo" height="100" width="100">
                      </td>
                      <td><button class="btn btn-danger">-</button></td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="addCustomer()">SAVE</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
