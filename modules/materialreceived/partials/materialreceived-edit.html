<section class="content-header" ng-init="getCustomer();">
  <h1>
    Process Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Purchase Order</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Purchase Order</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Purchase Order No.</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Supplier Name</label>
                    <select type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile"></select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Manufacturing Date</label>
                    <input type="date" id="cm_name" class="form-control" ng-model="customer.cm_name" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Delivery Date</label>
                    <input type="date" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Design No.</label>
                    <input type="text" id="cm_email" class="form-control" ng-model="customer.cm_email" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form ng-submit="addNew()">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <td colspan="7" style="text-align: center;"><b>BILL OF MATERIAL</b></td> 
                                        </tr>
                                        <tr>
                                            <th>Select</th>
                                            <th>Sr No.</th>
                                            <th>Material Code</th>
                                            <th>Part Name</th>
                                            <th>Qty</th>
                                            <th>Cost</th>
                                            <th>Total Cost</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="personalDetail in personalDetails">
                                            <td>
                                                <input type="checkbox" ng-model="personalDetail.selected" /></td>
                                            <td>
                                                {{$index+1}}</td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.dm_part_no" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.dm_part_name" required/></td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="personalDetail.dm_qty" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.dm_cost" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.dm_total_cost" required/></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>TOTAL</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control"></td>
                                        </tr>
                                    </tfoot>
                                </table>

                                <div class="form-group">
                                    <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                    <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="updateCustomer()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
