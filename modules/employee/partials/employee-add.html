<section class="content-header">
  <h1>
    Employee Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Add Employee</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add New Employee Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" id="emp_no" class="form-control" ng-model="employee.emp_no" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" id="emp_name" class="form-control" ng-model="employee.emp_name" />
                </div>
            </div>
            
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Employee's Contact Number</label>
                    <input type="tel" id="emp_mobile" class="form-control" ng-model="employee.emp_mobile" />
                </div>
            </div>    
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Date-Of-Birth</label>
                    <input type="text" id="emp_birth_date" class="form-control" ng-model="employee.emp_birth_date" readonly />
                </div>
            </div>        
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" id="emp_designation" class="form-control" ng-model="employee.emp_designation" />
                </div>
            </div>

            <div class="col-lg-3">
                <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" id="emp_qualification" class="form-control" ng-model="employee.emp_qualification" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Residential Address</label>
                    <textarea id="emp_res_address" class="form-control" ng-model="employee.emp_res_address" rows="1"></textarea>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Correspondence Address</label>
                    <textarea id="emp_cor_address" class="form-control" ng-model="employee.emp_cor_address" rows="1"></textarea>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Aadhar Number</label>
                    <input type="text" id="emp_aadhar" class="form-control" ng-model="employee.emp_aadhar" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>PAN Number</label>
                    <input type="text" id="emp_pan" class="form-control" ng-model="employee.emp_pan" />
                </div>
            </div>

            <div class="col-lg-3">
                <div class="form-group">
                    <label>Bank Name</label>
                    <input type="text" id="emp_bank_name" class="form-control" ng-model="employee.emp_bank_name" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Bank Account Number</label>
                    <input type="text" id="emp_account_no" class="form-control" ng-model="employee.emp_account_no" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Bank IFS Code</label>
                    <input type="text" id="emp_ifsc_code" class="form-control" ng-model="employee.emp_ifsc_code" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Bank Branch</label>
                    <input type="text" id="emp_branch" class="form-control" ng-model="employee.emp_branch"/>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="emp_email" class="form-control" ng-model="employee.emp_email" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="name">Photo</label><br>
                    <img id="blah" alt="your image" height="100" width="100" ng-src="{{displayImage}}"/>
                    <input type='file' id="emp_image" name="emp_image" multiple/>
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/employee'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="addEmployee()">Save</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
