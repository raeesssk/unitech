<section class="content-header">
  <h1>
    Employee Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Add Employee</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add New Employee Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" id="cm_code" class="form-control" ng-model="customer.cm_code" />
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="cm_email" class="form-control" ng-model="customer.cm_email" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="cm_address" class="form-control" ng-model="customer.cm_address" rows="1"></textarea>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Photo</label>
                    <input type="text" id="cm_gst" class="form-control" ng-model="customer.cm_gst" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Bank</label>
                    <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Adhaar Person</label>
                    <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Pan Card</label>
                    <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name" />
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="addCustomer()">SAVE</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
