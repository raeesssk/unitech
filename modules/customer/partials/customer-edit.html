<section class="content-header" ng-init="getCustomer();">
  <h1>
    Customer Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Customer</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Customer Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name" required/>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>GST No.</label>
                    <input type="text" id="cm_gst" class="form-control" ng-model="customer.cm_gst" />
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="cm_address" class="form-control" ng-model="customer.cm_address" rows="1"></textarea>
                </div>
            </div>


            <div class="col-lg-6">
                <div class="form-group">
                    <label>State</label>
                    <select id="cm_state" class="form-control" ng-model="customer.cm_state">
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Goa">Goa</option>
                    </select>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label>City</label>
                    <select id="cm_city" class="form-control" ng-model="customer.cm_city">
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                    </select>

                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" id="cm_pincode" class="form-control" ng-model="customer.cm_pincode" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Customer's Contact Number</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" required/>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Email Id</label>
                    <input type="email" id="cm_email" class="form-control" ng-model="customer.cm_email" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Opening Debit</label>
                    <input type="text" id="cm_opendebit" class="form-control" ng-model="customer.cm_opendebit" />
                </div>
            </div>
                
             <div class="col-lg-6">
                <div class="form-group">
                    <label>Opening Credit</label>
                    <input type="text" id="cm_opencredit" class="form-control" ng-model="customer.cm_opencredit" />
                </div>
            </div> 

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Contact Person Name</label>
                    <input type="text" id="cm_contact_name" class="form-control" ng-model="customer.cm_contact_name" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Department Name</label>
                    <input type="text" id="cm_department" class="form-control" ng-model="customer.cm_department" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Contact Person Number</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_person_mobile" />
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="updateCustomer()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
