<section class="content-header" ng-init="getCustomer();">
  <h1>
    Customer Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Customer</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Customer Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>GST</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="em_address" class="form-control" ng-model="employee.em_address" rows="1"></textarea>
                </div>
            </div>


            <div class="col-lg-6">
                <div class="form-group">
                    <label>State</label>
                    <select class="form-control"></select>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control"></select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Email Id</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Opening Debit</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>
                
             <div class="col-lg-6">
                <div class="form-group">
                    <label>Opening Credit</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div> 

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Contact Person Number</label>
                    <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="updateCustomer()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
