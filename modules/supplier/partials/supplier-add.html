<section class="content-header">
  <h1>
    Supplier Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Supplier</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Add New Supplier Details</h3>
            </div>
            <!-- /.box-header -->
          
            <div class="box-body">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Supplier Name</label>
                        <input type="text" id="sm_name" class="form-control" ng-model="supplier.sm_name" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>GST</label>
                        <input type="text" id="sm_gst_no" class="form-control" ng-model="supplier.sm_gst_no" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="sm_address" class="form-control" ng-model="supplier.sm_address" rows="1"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="sm_state" class="form-control" ng-model="supplier.sm_state" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="sm_city" class="form-control" ng-model="supplier.sm_city" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" id="sm_pin" class="form-control" ng-model="supplier.sm_pin"/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" id="sm_mobile" class="form-control" ng-model="supplier.sm_mobile" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="text" id="sm_email" class="form-control" ng-model="supplier.sm_email" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Opening Debit</label>
                        <input type="number" id="sm_opening_debit" class="form-control" ng-model="supplier.sm_opening_debit" />
                    </div>
                </div>
                 <div class="col-lg-6">
                    <div class="form-group">
                        <label>Opening Credit</label>
                        <input type="number" id="sm_opening_credit" class="form-control" ng-model="supplier.sm_opening_credit" />
                    </div>
                </div> 

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Contact Person Name</label>
                        <input type="text" id="sm_contact_person_name" class="form-control" ng-model="supplier.sm_contact_person_name" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Contact Person Number</label>
                        <input type="text" id="sm_contact_person_number" class="form-control" ng-model="supplier.sm_contact_person_number" />
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" class="btn btn-danger" onclick="window.location = '#/supplier'" id="btncancel">Back</button>
                <button type="submit" class="btn btn-success" id="btnsave" ng-click="addSupplier()">SAVE</button>
            </div>
        </div>
      <!-- /.box -->
      </div>
    </div>
</section>
