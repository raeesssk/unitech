<section class="content-header">
  <h1>
    User Management
    <small></small>
  </h1>
  <ol class="breadcrumb" ng-init='getrole();' >
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Edit Roles</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">New Roles</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Role Name</label>
              <input type="text"
                    id="rm_name"
                    ng-model="role.rm_name"
                    typeahead="obj as obj.emp_name for obj in getSearchEmp($viewValue)"
                    typeahead-loading="loadingEmpList"
                    typeahead-no-results="noEmpListResults"
                    class="form-control">
              <i ng-show="loadingEmpList" class="glyphicon glyphicon-refresh"></i>
              <div ng-show="noEmpListResults">
                  <i class="glyphicon glyphicon-remove"></i> No Results Found
              </div>
            </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label>Role Discription</label>
                  <textarea type="text" id="rm_description" class="form-control" ng-model="role.rm_description"></textarea>
              </div>
          </div>

            <!-- <div class="col-lg-6">
                <div class="form-group">
                    <label>User Module</label>
                    <textarea type="text" id="cm_name" class="form-control" ng-model="customer.cm_name"></textarea>
                </div>
            </div> -->
          <div class="box-body">
            <table class="table table-hover">
            <thead>
              <tr>
                <td class="col-lg-6" style="border: 1px solid #ccc; text-align: center;">Modules</td>
                <td class="col-lg-6" style="border: 1px solid #ccc; text-align: center;">Permission</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="permission in permissionList">
                <td>{{permission.pm_name}}</td>
                <td class="table-responsive"><input type="checkbox"  ng-model='permission.rpm_add' ng-change="checkstatus()"> Add <input type="checkbox"  ng-model='permission.rpm_edit' ng-change="checkstatus()"> Update <input type="checkbox"  ng-model='permission.rpm_delete' ng-change="checkstatus()"> Delete <input type="checkbox"  ng-model='permission.rpm_list' ng-change="checkstatus()">List</td>
              </tr>
           </tbody>
         </table>
         </div>
            
             
          </div>


          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/role'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="updateRole()">update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
