<section class="content-header" ng-init="getQuotation();">
  <h1>
    Project Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Quotation</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Quotation Against Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Design No.</label>
                    <input type="text"
                        id="qm_design_no"
                        ng-model="quotation.qm_design_no"
                        class="form-control" readonly/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Quotation No.</label>
                    <input type="text" id="qm_quotation_no" class="form-control" ng-model="quotation.qm_quotation_no" readonly="" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text"
                        id="qm_cm"
                        ng-model="quotation.qm_cm"
                        typeahead="obj as obj.cm_name for obj in getSearchCust($viewValue)"
                        typeahead-loading="loadingCustList"
                        typeahead-no-results="noCustListResults"
                        class="form-control" readonly>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" id="qm_date" class="form-control" ng-model="quotation.qm_date" readonly/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Reference Number</label>
                    <input type="text" id="qm_ref_no" class="form-control" ng-model="quotation.qm_ref_no" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form ng-submit="addNew()">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <td colspan="7" style="text-align: center;"><b>BILL OF MATERIAL</b></td> 
                                        </tr>
                                        <tr>
                                            <th>Part No</th>
                                            <th>Part Name</th>
                                            <th>Qty</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="personalDetail in oldProductDetails">
                                            
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.qpm_part_np" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.qpm_part_name" required/></td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="personalDetail.qpm_qty" required/></td>
                                            <td><button class="btn btn-danger" ng-click="removeOldProduct($index)">Remove</button></td>
                                        </tr>

                                        <tr ng-repeat="personalDetail in personalDetails">
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.dtm_part_no" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.dtm_part_name" required/></td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="personalDetail.dtm_qty" required/></td>
                                            <td><button class="btn btn-danger" ng-click="removeProduct($index)">Remove</button></td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                  <div class="col-md-12">
                      <div class="panel panel-default">
                          <div class="panel-body">
                              <form ng-submit="addmachine()">
                                  <table class="table table-striped table-bordered">
                                      <thead>
                                        <tr>
                                            <td colspan="7" style="text-align: center;"><b>MACHINE DETAILS</b></td> 
                                        </tr>
                                          <tr>
                                            <th>Machine</th>
                                            <th>Hour</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr ng-repeat="machineDetail in oldMachineDetails">
                                            
                                            <td>
                                                <input type="text"
                                                    id="qpmm_mm_id"
                                                    ng-model="machineDetail.mm_search"
                                                    typeahead="obj as obj.mm_search for obj in getSearchMachine($viewValue)"
                                                    typeahead-loading="loadingMachineList"
                                                    typeahead-no-results="noMachineListResults"
                                                    class="form-control" required/>
                                                    <i ng-show="loadingMachineList" class="glyphicon glyphicon-refresh"></i>
                                                    <div ng-show="noMachineListResults">
                                                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                                                    </div>
                                            </td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="machineDetail.qpmm_mm_hr" required/>
                                            </td>
                                            <td><input type="number" step="0.01" min="0" class="form-control" ng-model="machineDetail.qpmm_total"></td>
                                            <td><button class="btn btn-danger" ng-click="removeOldMachine($index)">Remove</button></td>
                                          </tr>

                                          <tr ng-repeat="machineDetail in machineDetails">
                                            <td>
                                                <input type="text"
                                                    id="qpmm_mm_id"
                                                    ng-model="machineDetail.qpmm_mm_id"
                                                    typeahead="obj as obj.mm_search for obj in getSearchMachine($viewValue)"
                                                    typeahead-loading="loadingMachineList"
                                                    typeahead-no-results="noMachineListResults"
                                                    class="form-control" required/>
                                                    <i ng-show="loadingMachineList" class="glyphicon glyphicon-refresh"></i>
                                                    <div ng-show="noMachineListResults">
                                                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                                                    </div>
                                            </td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="machineDetail.qpmm_mm_hr" required/>
                                            </td>
                                            <td><input type="number" step="0.01" min="0" class="form-control" ng-model="machineDetail.qpmm_total"></td>
                                            <td><button class="btn btn-danger" ng-click="removeMachine($index)">Remove</button></td>
                                          </tr>
                                      </tbody>
                                  </table>

                                    <div class="form-group">
                                      <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                                    </div><br><br><br>

                                    <div class="col-md-6 pull-right">
                                        <div class="col-md-3 pull-right">
                                            <lable class="form-control" style="width: 100px;margin-left: 5px;">{{qm_total_cost | number}}</lable>
                                        </div>
                                        <div class="col-md-3 pull-right" style="margin-top: 8px;margin-right: -45px;"><b>TOTAL :</b></div>
                                    </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
               <!-- Row end  -->



          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/quotation'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="updateQuotation()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
