<section class="content-header">
  <h1>
    Project Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Bill</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add New Bill Against Quotation</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Quotation No.</label>
                    <input type="text"
                        id="bm_qm_id"
                        ng-model="bill.bm_qm_id"
                        typeahead="obj as obj.qm_quotation_no for obj in getSearchQuotation($viewValue)"
                        typeahead-loading="loadingQuotationList"
                        typeahead-no-results="noQuotationListResults"
                        class="form-control" style="width: 380px;">
                    <i ng-show="loadingQuotationList" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noQuotationListResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Invoice No.</label>
                    <input type="text" id="bm_invoice_no" class="form-control" ng-model="bill.bm_invoice_no" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text"
                        id="bm_cm_id"
                        ng-model="bill.bm_cm_id"
                        typeahead="obj as obj.cm_name for obj in getSearchCust($viewValue)"
                        typeahead-loading="loadingCustList"
                        typeahead-no-results="noCustListResults"
                        class="form-control">
                    <i ng-show="loadingCustList" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noCustListResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" id="bm_date" class="form-control" ng-model="bill.bm_date" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form ng-submit="addNew()">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <td colspan="7" style="text-align: center;"><b>BILL OF MATERIAL</b></td> 
                                        </tr>
                                        <tr>
                                            <th>Select</th>
                                            <th>Sr No</th>
                                            <th>Part No</th>
                                            <th>Part Name</th>
                                            <th>Qty</th>
                                            <th>Cost</th>
                                            <th>Total Cost</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="personalDetail in personalDetails">
                                            <td>
                                                <input type="checkbox" ng-model="personalDetail.selected" /></td>
                                            <td>
                                                {{$index+1}}</td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.bpm_part_no" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.bpm_part_name" required/></td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="personalDetail.bpm_qty" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.bpm_cost" required/></td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="personalDetail.bpm_total_cost" required/></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>Net Amount :</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control" ng-model="personalDetail.bpm_net_amt"></td>
                                        </tr>
                                        <tr>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>CGST :</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control" ng-model="personalDetail.bpm_cgst"></td>
                                        </tr>
                                        <tr>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>SGST :</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control" ng-model="personalDetail.bpm_sgst"></td>
                                        </tr>
                                        <tr>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>IGST :</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control" ng-model="personalDetail.bpm_igst"></td>
                                        </tr>
                                        <tr>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>Discount :</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control" ng-model="personalDetail.bpm_disc"></td>
                                        </tr>
                                        <tr>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>Round Off :</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control" ng-model="personalDetail.bpm_roundoff"></td>
                                        </tr>
                                        <tr>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length"></td>
                                            <td ng-hide="!personalDetails.length" style="text-align: right;"><b>TOTAL</b></td>
                                            <td ng-hide="!personalDetails.length"><input type="text" class="form-control" ng-model="personalDetail.bpm_total"></td>
                                        </tr>
                                    </tfoot>
                                </table>

                                <div class="form-group">
                                    <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                    <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/bill'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="addBill()">Save</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
