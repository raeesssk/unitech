<section class="content-header">
  <h1>
    User Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Add New User Detailes</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add New User Detailes</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body container">
          <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label>Employee Name</label> 
                <input type="text"
                      id="um_emp_id"
                      ng-model="user.um_emp_id"
                      typeahead="obj as obj.emp_name for obj in getSearchEmp($viewValue)"
                      typeahead-loading="loadingEmpList"
                      typeahead-no-results="noEmpListResults"
                      class="form-control">
                <i ng-show="loadingEmpList" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noEmpListResults">
                  <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="um_username" class="form-control" ng-model="user.um_username" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
              <div class="form-group">
                  <label>Password</label>
                  <input type="Password" id="um_password" class="form-control" ng-model="user.um_password"/>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="Password" id="um_confirm_password" class="form-control" ng-model="user.um_confirm_password" />
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label>Assign Role</label>
                <input type="text"
                      id="um_rm_id"
                      ng-model="user.um_rm_id"
                      typeahead="obj as obj.rm_name for obj in getrole($viewValue)"
                      typeahead-loading="loadingroleList"
                      typeahead-no-results="noroleListResults"
                      class="form-control">
                <i ng-show="loadingroleList" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noroleListResults">
                  <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
            </div>
          </div>
        </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/user'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="addUser()">SAVE</button>
        </div>
      </div>
      <!-- /.box -->
      </div>    
  </div>
</section>
