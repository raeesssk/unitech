<section class="content-header" ng-init="getSalary();">
  <h1>
    Salary
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Salary</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Employee Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text"
                        id="sm_emp_name"
                        ng-model="salary.sm_emp_name"
                        typeahead="obj as obj.emp_name for obj in getSearchEmp($viewValue)"
                        typeahead-loading="loadingEmpList"
                        typeahead-no-results="noEmpListResults"
                        class="form-control">
                    <i ng-show="loadingEmpList" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noEmpListResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" id="sm_salary" class="form-control" ng-model="salary.sm_salary" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" id="sm_date" class="form-control" ng-model="salary.sm_date" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Advance Salary</label>
                    <input type="text" id="sm_advSalary" class="form-control" ng-model="salary.sm_advSalary" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Total Salary</label>
                    <input type="text" id="sm_totalSalary" class="form-control" ng-model="salary.sm_totalSalary" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Salary Slip</label>
                    <input type="text" id="sm_salarySlip" class="form-control" ng-model="salary.sm_salarySlip" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>O.T. / Working Hours</label>
                    <input type="text" id="sm_ot" class="form-control" ng-model="salary.sm_ot" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>PSI</label>
                    <input type="text" id="sm_psi" class="form-control" ng-model="salary.sm_psi" />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>P.F.</label>
                    <input type="text" id="sm_pf" class="form-control" ng-model="salary.sm_pf" />
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="updateEmployee()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
