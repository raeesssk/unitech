<section class="content-header">
  <h1>
    Supplier Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Payment</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add Supplier Payment Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Supplier Name</label>
                    <input type="text"
                        id="sm_supplier_name"
                        ng-model="supplierpayment.sm_supplier_name"
                        typeahead="obj as obj.emp_name for obj in getSearchEmp($viewValue)"
                        typeahead-loading="loadingEmpList"
                        typeahead-no-results="noEmpListResults"
                        class="form-control">
                    <i ng-show="loadingEmpList" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noEmpListResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="sm_address" class="form-control" ng-model="supplierpayment.sm_address" />
                </div>
            </div>
             <div class="col-lg-6">
                <div class="form-group">
                    <label>Debit</label>
                    <input type="text" name="" id="sm_debit" class="form-control" ng-model="supplierpayment.sm_debit" rows="1">
                </div>
            </div>
             <div class="col-lg-6">
                <div class="form-group">
                    <label>Credit</label>
                    <input type="text" name="" id="sm_credit" class="form-control" ng-model="supplierpayment.sm_credit" rows="1">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" id="sm_date" class="form-control" ng-model="supplierpayment.sm_date" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Received By</label>
                    <input type="text" name="" id="sm_received" class="form-control" ng-model="supplierpayment.sm_received" rows="1">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Payment Mode</label>
                    <select type="text" name="" id="sm_paymentmode" class="form-control" ng-model="supplierpayment.sm_paymentmode" rows="1">
                        <option>Cash</option>
                        <option>RTGS</option>
                        <option>Cheque</option>
                        <option>Transaction Id</option>
                      </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="text" name="" id="sm_amount" class="form-control" ng-model="supplierpayment.sm_amount" rows="1">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label>Comment</label>
                    <textarea id="sm_comment" class="form-control" ng-model="supplierpayment.sm_comment" rows="1"></textarea>
                </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="addSupplierPayment()">SAVE</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
