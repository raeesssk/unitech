<section class="content-header">
  <h1>
    Inventory Management
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Material</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add New Material Details</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Material Name</label>
                    <input type="text" id="mtm_name" class="form-control" ng-model="material.mtm_name" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Density</label>
                    <input type="text" id="mtm_density" class="form-control" ng-model="material.mtm_density" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Price / Hour</label>
                    <input type="text" id="mtm_price" class="form-control" ng-model="material.mtm_price" />
                </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/material'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success" id="btnsave" ng-click="addMaterial()">Save</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
